<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>{{ form_title }} - FlawlessHue</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fbc7c7 0%, #f9a8d4 100%);
      min-height: 100vh;
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 3rem 2rem;
    }

    h2 {
      color: #db2777;
      text-align: center;
      font-weight: 800;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 0 0 6px rgba(219, 39, 119, 0.7);
    }

    input[type="text"], input[type="file"], .select-undertone, .select-skintone {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
      border: 2px solid #f9a8d4;
      font-size: 1.125rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="file"]:focus, .select-undertone:focus, .select-skintone:focus{
      border-color: #db2777;
      box-shadow: 0 0 10px rgba(219, 39, 119, 0.7);
    }

    .btn-add {
      width: 100%;
      padding: 1rem;
      background-color: #db2777;
      color: white;
      font-weight: 800;
      font-size: 1.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(219, 39, 119, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-add:hover {
      background-color: #be185d;
      transform: translateY(-3px);
    }
  </style>
</head>

<body>

  <form class="glass-card" method="POST" enctype="multipart/form-data">
    <h2 class="mb-4">{{ form_title }}</h2>

    <!-- Nama Produk -->
    <input name="name" type="text" placeholder="Nama Produk" value="{{ item.name if item else '' }}" required />

    <!-- Kategori -->
    <input name="category" type="text" placeholder="Kategori (Lipstik, Foundation...)" value="{{ item.category if item else '' }}" required />

    <!-- Skin Tone -->
    <select name="skin_tone" required class="select-skintone">
      <option value="">Pilih Skin Tone</option>
      <option value="light" {% if item and item.skin_tone == 'light' %}selected{% endif %}>Light</option>
      <option value="medium" {% if item and item.skin_tone == 'medium' %}selected{% endif %}>Medium</option>
      <option value="dark" {% if item and item.skin_tone == 'dark' %}selected{% endif %}>Dark</option>
    </select>

    <!-- Undertone -->
    <select name="undertone" required class="select-undertone">
      <option value="">Pilih Undertone</option>
      <option value="warm" {% if item and item.undertone == 'warm' %}selected{% endif %}>Warm</option>
      <option value="cool" {% if item and item.undertone == 'cool' %}selected{% endif %}>Cool</option>
      <option value="neutral" {% if item and item.undertone == 'neutral' %}selected{% endif %}>Neutral</option>
    </select>

    <!-- Gambar Produk -->
    <input name="image" type="file" {{ 'required' if not item }} />

    <!-- Tombol Simpan -->
    <button type="submit" class="btn-add">Simpan</button>
  </form>

</body>
</html>
