<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login Admin - FlawlessHue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fbc7c7 0%, #f9a8d4 100%);
        min-height: 100vh;
        color: #4a4a4a;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 2rem;
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 400px;
        width: 100%;
        padding: 3rem 2rem;
      }
      h2 {
        color: #db2777;
        text-align: center;
        font-weight: 800;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        text-shadow: 0 0 6px rgba(219, 39, 119, 0.7);
      }

      input[type="text"],
      input[type="password"],
      input[type="file"],
      select {
        width: 100%;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 1rem;
        border: 2px solid #f9a8d4;
        font-size: 1.125rem;
        outline-offset: 2px;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="file"]:focus,
      select:focus {
        border-color: #db2777;
        box-shadow: 0 0 10px rgba(219, 39, 119, 0.7);
      }

      .btn-login {
        width: 100%;
        padding: 0.75rem;
        margin: 0 auto 1rem auto;
        background-color: #db2777;
        color: white;
        font-weight: 700;
        font-size: 1.25rem;
        border-radius: 1.5rem;
        box-shadow: 0 8px 24px rgba(219, 39, 119, 0.5);
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn-login:hover {
        background-color: #be185d;
        box-shadow: 0 8px 24px rgba(190, 24, 93, 0.6);
        transform: translateY(-4px);
      }
    </style>
  </head>
  <body>
    <form class="glass-card" method="POST" action="/admin/login">
      <h2 class="mb-4">Admin Login</h2>
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
        autofocus
      />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn-login">Masuk</button>
    </form>
  </body>
</html>
