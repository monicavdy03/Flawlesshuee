<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - FlawlessHue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fbc7c7 0%, #f9a8d4 100%);
        min-height: 100vh;
        color: #4a4a4a;
        padding: 3rem 1.5rem;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border-radius: 2rem;
        box-shadow: 0 8px 32px rgba(255, 255, 255, 0.18);
        border: 1px solid rgba(255, 255, 255, 0.3);
        max-width: 960px;
        margin: 0 auto;
        padding: 3rem 2rem;
      }
      h1 {
        color: #db2777;
        text-shadow: 0 0 8px rgba(219, 39, 119, 0.7);
        font-weight: 900;
        font-size: 3rem;
        margin-bottom: 2rem;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 8px 32px rgba(219, 39, 119, 0.2);
      }
      thead tr {
        background-color: #f9a8d4;
        color: #6b21a8;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      thead th,
      tbody td {
        padding: 1rem 1.25rem;
        text-align: left;
        border-bottom: 1px solid #e9d8fd;
      }
      tbody tr:hover {
        background-color: #fce7f3;
      }
      a.action-link {
        font-weight: 700;
        margin-right: 1rem;
        color: #db2777;
        text-decoration: underline;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      a.action-link:hover {
        color: #be185d;
      }
      .btn-add {
        display: inline-block;
        background-color: #db2777;
        color: white;
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 6px 20px rgba(219, 39, 119, 0.6);
        margin-bottom: 2rem;
        transition: background-color 0.3s ease, transform 0.3s ease;
        text-decoration: none;
        font-size: 1.125rem;
      }
      .btn-add:hover {
        background-color: #be185d;
        transform: translateY(-3px);
      }
      .logout-link, .knowledge-link {
        display: block;
        text-align: center;
        margin-top: 3rem;
        font-weight: 700;
        color: #db2777;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.3s ease;
      }
      .logout-link:hover, .knowledge-link:hover {
        color: #be185d;
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h1 class="mb-4">Admin Dashboard</h1>

      <a href="/admin/add" class="btn-add">+ Tambah Produk</a>

      <table>
        <thead>
          <tr>
            <th class="text-center">Kode Produk</th>
            <th class="text-center">Nama</th>
            <th class="text-center">Kategori</th>
            <th class="text-center">Skin Tone</th>
            <!-- Kolom untuk Skin Tone -->
            <th class="text-center">Undertone</th>
            <!-- Kolom untuk Undertone -->
            <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
          {% for item in makeup %}
          <tr>
            <td>{{ item.products_code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.skin_tone }}</td>
            <!-- Menampilkan Skin Tone -->
            <td>{{ item.undertone }}</td>
            <!-- Menampilkan Undertone -->
            <td>
              <a href="/admin/edit/{{ item.id }}" class="action-link">Edit</a>
              <a href="/admin/delete/{{ item.id }}" class="action-link"
                >Hapus</a
              >
            </td>
          </tr>
          {% else %}
          <tr>
            <td colspan="6" style="text-align: center; color: #9f1239">
              Belum ada produk makeup
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="flex gap-3 flex-wrap justify-center items-center">
        <a href="/admin/logout" class="logout-link">Keluar</a>
        <a href="/admin/knowledge" class="knowledge-link">Pengetahuan</a>
      </div>
    </div>
  </body>
</html>
